<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
				<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

	<title>Sequelized Burger App</title>
		
	</head>
	<body id="bg-color">
		

    <div class="container">
      <div class="row"><h1><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>&nbsp;SequelizedBurgers App</h1></div>
      <div class="row">
        <div class="col-md-1 border_right"></div>
        
        <div class="col-md-3 border_right white">
          <h3>Burgers</h3>

          <ol>
            
                <li id="newBurgers"></li>
                <form action="/{{this.id}}?_method=PUT" method="POST">
                    <input type="hidden" name="devoured" value="true">
                    <button type="submit">devoured</button>
                  </form>
          </ol>

        </div>

        <div class="col-md-4 border_right">
          <h2>Add a custom burger</h2>
          <form class="create-update-form" action="/api/new" method="POST">

            <div class="form-group">
              <label for="enterBurger">Entry:</label>
              <input type="text" id="enterBurger" name="burgerName">
            </div>

            <button type="submit" id="addBurgerButton">Add Burger</button>
          </form>
        </div>
        
        <div class="col-md-3 border_right">
          <h3>Burgers Devoured!!</h3>

          <ul>
                <li id="task-completed-text"></li>
                <div id="task-date-complete"></div>
        </ul>


        </div>
        <div class="col-md-1"></div>
      </div>
    </div>



	</body>
</html>
